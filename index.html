<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#datepicker" ).datepicker({ minDate: 0 });
    } );
    </script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Task List</h1>
      <div class="row">
        <div class="col-md-6">
          <form class="form-one">
            <label for="taskName">Please enter here one task at a time:</label>
            <input type="text" name="taskName">
            <label for="description">Please enter task description here:</label>
            <input type="text" name="description">
            <br></br>
            <label for="dueDate">Please enter due date of the task:</label>
            <input type="text" id="datepicker" placeholder="select date" name="dueDate">
            <button type="submit" name="submit-button">Submit</button>
          </form>
        </div>


        <div class="col-md-6">
            <div id="showOutput">
              <div class="well">
                <p>Task Name: <span id="taskName"></span></p>
                <p>Task Description: <span id="description"></span></p>
                <p>Task Due Date: <span id="dueDate"></span></p>
            </div>
          </div>
        </div>
      </div>
      <br></br>
      <div id="hide-output"
        <div class="row">
          <div class="col-md-6">
            <div class="well">
              <div id="output">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
